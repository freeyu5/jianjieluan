<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    * {margin: 0;padding: 0;}
    .carousel {height: 1000px;}
    div {height: 100%;}
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../img/official.jpg" alt="Los Angeles" style="height: 100%;width: 100%;">
      </div>

      <div class="item">
        <img src="../img/2.jpg" alt="Chicago" style="height: 100%;width: 100%;">
      </div>
    
      <div class="item">
        <img src="../img/3.jpg" alt="New York" style="height: 100%;width: 100%;">
      </div>
  
    </div>
  <script>
    var myCarousel = document.getElementById("myCarousel");
    var docH = document.documentElement.clientHeight;
    myCarousel.style.height = docH + 'px';
    console.log(docH);

  </script>
</body>
</html>
